<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Expense Tracker - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 30px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
<h2>üí∏ –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ —Ä–∞—Å—Ö–æ–¥–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</h2>

<input type="text" id="jwt" placeholder="–í—Å—Ç–∞–≤—å JWT —Ç–æ–∫–µ–Ω" />
<button onclick="loadChart()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

<canvas id="categoryChart"></canvas>

<script>
    async function fetchData(token) {
        const res = await fetch('http://localhost:8080/api/expenses/analytics/category', {
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });

        if (!res.ok) {
            alert('–û—à–∏–±–∫–∞: ' + res.status);
            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
        }

        return await res.json();
    }

    function renderChart(data) {
        const ctx = document.getElementById('categoryChart').getContext('2d');
        const existingChart = Chart.getChart(ctx);
        if (existingChart) existingChart.destroy();

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: '–°—É–º–º–∞ —Ä–∞—Å—Ö–æ–¥–æ–≤ (‚ÇΩ)',
                    data: Object.values(data),
                    borderWidth: 1,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    }

    async function loadChart() {
        const token = document.getElementById('jwt').value.trim();
        if (!token) {
            alert('–í–≤–µ–¥–∏—Ç–µ JWT —Ç–æ–∫–µ–Ω');
            return;
        }

        try {
            const data = await fetchData(token);
            renderChart(data);
        } catch (error) {
            console.error(error);
        }
    }
</script>
</body>
</html>
